<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="reg.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Personal Details</a></li>
          <li class="tab"><a href="#login">College Details</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">

                <input type="text" placeholder="First Name*" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
               
                <input type="text" placeholder="Last Name*" required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
              <br>
              <br>
              <input type="password" placeholder="Confirm Password*" required autocomplete="off"/>
              <br>
              <br>
              <input type="text" placeholder="Phone Number*" required autocomplete="off"/>

            </div>
            
            <button type="submit" class="button button-block"/>Next</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            
            
            <form action="/" method="post">
            
              <div class="field-wrap">
            
              <input type="number" placeholder="Roll No.*" required autocomplete="off"/>
              <br>
              <br>
              <input type="text" placeholder="Course*" required autocomplete="off"/>

            </div>
            
            <div class="field-wrap">
             
              <input type="number" placeholder="Year Of Studying*" required autocomplete="off"/>
            </div>
            
            
            <button class="button button-block"/>submit</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
</body>
</html>
